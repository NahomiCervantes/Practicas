<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Input</title>
</head>
<body>
    <h1>Input</h1>
    <form action="#" method="get" name="frmInicio" id="frmInicio">
        <h3>*Text</h3>
        <label for="txtNombre"> Nombre:</label>
        <input type="text" name="txtNombre" id="txtNombre" required="required">
        <br><br>
        <label for="Apellidos"> Apellidos:</label>
        <input type="text" name="txtApellido" id="txtApellido" required="required">
        <br><br>
        
        <h3>*CheckBox</h3>
        <label for="Check1">
            <input type="CheckBox" name="Check1" id="Check1"> Opcion 1
        </label>
        <label for="Check2">
            <input type="CheckBox" name="Check2" id="Check2"> Opcion 2
        </label>
        <label for="Check3">
            <input type="CheckBox" name="Check3" id="Check2"> Opcion 3
        </label>
        <br><br>
        
        <h3>*Radio</h3>
        <label for="Masculino">
            <input type="radio" name="Genero" id="Genero" value="M"> Masculino
        </label>
        <label for="Femenino">
            <input type="radio" name="Genero" id="Genero" value="F"> Femenino
        </label>
        <br><br>
        
        <h3>*Date</h3>
        <label for="Fecha"> Fecha:</label>
        <input type="date" name="Fecha" id="Fecha">
        <br><br>
        
        <h3>*DateTime-Local</h3>
        <label for="Fecha-Hora"> Fecha-Hora Locales:</label>
        <input type="datetime-local" name="Fecha-Hora." id="FechaHora.">
        <br><br>
        
        <h3>*Hidden</h3>
        <input type="hidden" name="Oculta" value="LoQueSea">
        <br><br>
        
        <h3>*Password</h3>
        <label for="pwdNaho"> Contrase√±a:</label>
        <input type="password" name="pwdNaho" id="pwdNaho">
        <br><br>
        
        <h3>*E-Mail</h3>
        <label for="Correo"> Correo:</label>
        <input type="email" name="Correo" id="Correo">
        <br><br>
        
        <h3>*Number</h3>
        <label for="Numero"> Numero:</label>
        <input type="number" name="Numero" id="Numero">
        <br><br>
        
        <h3>*Reset</h3>
        <input type="reset" value="Limpiar">
        
        <h3>*Submit</h3>
        <input type="submit" value="Enviar Formulario">
        
        <h3>*Button</h3>
        <input type="button" value="Has Click">
        
        <h3>*Color</h3>
        <input type="color" name="Holi" id="Holi">
        
        <h3>*DateTime</h3>
        <label for="Fecha-Hora"> Fecha-Hora:</label>
        <input type="datetime" name="Fecha-Hora" id="FechaHora">
        
        <h3>*File</h3>
        <input type="file" name="Archivo" id="Archivo">
        
        <h3>*Image</h3>
        <input type="image" src="HolaProfe" alt="HolaProfe">
        
        <h3>*Month</h3>
        <Label for="Mes">Mes:</Label>
        <input type="month" name="Mes" id="Mes">
        
        <h3>*Range</h3>
        <input type="range" name="Rango" id="Rango">
        
        <h3>*Search</h3>
        <label for="Buscar">Buscar:</label>
        <input type="search" name="Buscar" id="Buscar">
        
        <h3>*Tel</h3>
        <input type="tel" name="Tel" id="Tel">
        
        <h3>*Time</h3>
        <input type="time" name="Hora" id="Hora">
        
        <h3>*URL</h3>
        <input type="url" name="url" id="url">
        
        <h3>*Week</h3>
        <input type="week" name="Semana" id="Semana">
    </form>
</body>
</html>
