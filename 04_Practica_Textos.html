<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Textos En HTML</title>
</head>
<body>
    <h1>Parrafos</h1>
    
    <p>Esto Es Un Parrafo Con Palabras en <b>Negrita</b>, En <i>Cursiva</i>, <u>Sub-Rayadas</u>.<br>Otra Manera De Poner <strong>Negrita</strong>, <em>Cursiva</em>. <br>
    También Se Puede Marcar <ins>Texto Insertado</ins> Y El <del>Texto Eliminado</del>.Utilizar Terminos En Superindice X<sup>2</sup> Y Subindice H<sub>2</sub>0.</p>
    
    <p>
        <b>
            <i>
                <u>Texto En Negrita,Sub-Rayado Y Cursivo.</u>
            </i>
        </b>
    </p>
</body>
</html>
