<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario De Sesion</title>
    
    <script>
        function sesion()
        {
            //Obtener Valores De Controles
            /*var usuario = 
            document.getElementById('user').value;
            var password =
            document.getElementById('passwd').value;
            var recordar =
            document.getElementById('remember').value;
            */
            
            var formulario = document.getElementById('loginform');
            var usuario = formulario.user.value;
            var password = formulario.passwd.value;
            var recordar = formulario.remember.value;
            
            //Imprimir Valores De Variables De Controles
            document.getElementById('resultado').innerHTML = 'Usuario: '+ usuario +'  Contraseña: '+ password +'  Recordar: '+ recordar;
        }
    </script>
</head>
<body>
   <center>
       <h1>Formulario De Sesion</h1>
   </center>
    <!--form#loginform>div>(label[for=user]{Usuario:}+input:text[name=user id=user]^div>(label[for=passwd]{Contraseña:}+input:password[name=passwd id=passwd])^div>(label[for=remember]>input:checkbox[name=remeber id=remember]{Recordar Contraseña})^div>a[href=#]{¿Olvidaste Tu Contraseña?}^div>button{Registrar}+button{Iniciar Sesion}-->
    
    <form id="loginform" action="#" method="get">
       <center>
        <div>
            <label for="user">Usuario:</label>
            <input type="text" name="user" id="user">
        </div>
        
        <div>
           <br>
            <label for="passwd">Contraseña:</label>
            <input type="password" name="passwd" id="passwd">
        </div>
        
        <div>
           <br>
            <label for="remember">
            <input type="checkbox" name="remeber" id="remember">Recordar Contraseña</label>
        </div>
        
        <div>
           <br>
            <a href="#">¿Olvidaste Tu Contraseña?</a>
        </div>
        
        <div>
           <br>
            <button id="btnregistro">Registrar</button>
            <button id="btnsesion">Iniciar Sesion</button>
        </div>
        </center>
    </form>
    
    <div id="resultado"></div>
    <script>
        document.getElementById('btnsesion').addEventListener('click', function(evento)
        {
           evento.preventDefault();
           sesion();
        });
    </script>
    
</body>
</html>
